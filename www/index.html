<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotsync</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <div class="fa-stack fa-5x" style="display: none">
      <i class="fa fa-circle-thin fa-stack-2x"></i>
      <i class="fa fa-play fa-stack-1x"></i>
    </div>

    <div class="csrf" style="display: none">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="csrf" class="col-sm-5 control-label">CSRF: </label>
          <div class="col-sm-5">
            <input id="csrf" type="text" name="csrf" class="form-control" placeholder="000000000000000000000000000000000">
          </div>
        </div>
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
    <script src="//cdn.rawgit.com/nutgaard/SpotifyHttpJs/master/Spotify.js" charset="utf-8"></script>
    <script src="/js/scripts.min.js" charset="utf-8"></script>
    <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
  </body>
</html>
