<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotsync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <div class="csrf" style="display: none">
      <form action="javascript:void(0)">
        <div class="form-group-lg form-group row">
          <label for="csrf" class="col-sm-2 form-control-label">CSRF: </label>
          <div class="col-sm-9">
            <input id="csrf" type="text" autocomplete="off" name="csrf" class="form-control" placeholder="000000000000000000000000000000000">
            <a href="/login" class="auth btn btn-success" style="display: none">Login to Spotify</a>
          </div>
        </div>
      </form>
    </div>

    <span class="main" style="display: none">
      <nav class="navbar navbar-full navbar-fixed-top navbar-dark bg-inverse">
        <a href="/" class="navbar-brand">Spotsync</a>
        <div class="nav navbar-nav">
          <a class="nav-item nav-link active">Explore</a>
          <a class="nav-item nav-link friends">Friends</a>
          <a class="nav-item nav-link stream">Stream</a>
        </div>
        <form class="form-inline pull-right" action="">
          <input name="q" class="form-control" type="text" autocomplete="off" placeholder="Search users">
          <button class="btn btn-info-outline" type="submit">Search</button>
        </form>
      </nav>

      <div class="container card-columns card-deck users">
        <div class="card card-inverse bg-inverse user">
          <div class="card-img-bg card-img">
            <div class="song_name"></div>
            <img class="card-img icon" src="https://papaly.com/assets/covers/blank-profile-9567aab792e43198fb89a27c68817d53.png" alt="">
          </div>
          <div class="overlay">
            <i class="fa fa-volume-up play"></i>
          </div>
          <div class="card-block">
            <h4 class="card-title id"></h4>
            <h6 class="card-subtitle text-muted display_name"></h6>
          </div>
        </div>
      </div>
      <div class="container no-users" style="display: none">
        <h1 class="text-center">No users are currently streaming</h1>
      </div>

      <nav class="navbar navbar-full navbar-fixed-bottom navbar-dark bg-inverse">
        <img class="navbar-brand user-icon img-circle" src="https://papaly.com/assets/covers/blank-profile-9567aab792e43198fb89a27c68817d53.png" alt="">
        <div class="user-icon-popover">^</div>
      </nav>
    </span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/transparency/0.9.9/transparency.min.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/scripts.min.js" charset="utf-8"></script>
    <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>
  </body>
</html>
